<div role="form">
	<div class="box-body">
		<field id="name" label="Name" grid="12 6 4" placeholder="Enter the name" 
			model="bcCtrl.billingCycle.name" readonly="bcCtrl.tabDelete"></field>
		<field id="month" label="Month" grid="12 6 4" placeholder="Enter the month" type="number"
			model="bcCtrl.billingCycle.month" readonly="bcCtrl.tabDelete"></field>
		<field id="year" label="Year" grid="12 6 4" placeholder="Enter the year" type="number"
			model="bcCtrl.billingCycle.year" readonly="bcCtrl.tabDelete"></field>

		<div class="col-xs-12">
			<fieldset>
				<legend>Summary</legend>
				<div ng-include="'billingCycle/summary.html'"></div>
			</fieldset>
		</div>

		<div class="col-xs-12 col-sm-6">
			<fieldset>
				<legend>Credits</legend>
				<div ng-include="'billingCycle/creditList.html'"></div>
			</fieldset>
		</div>

		<div class="col-xs-12 col-sm-6">
			<fieldset>
				<legend>Debits</legend>
				<div ng-include="'billingCycle/debtList.html'"></div>
			</fieldset>
		</div>

	</div>
	<div class="box-footer">
		<button class="btn btn-primary" ng-click="bcCtrl.create()"
			ng-if="bcCtrl.tabCreate">Include</button>

		<button class="btn btn-info" ng-click='bcCtrl.update()'
			ng-if="bcCtrl.tabUpdate">Update</button>

		<button class="btn btn-danger" ng-click="bcCtrl.delete()"
			ng-if="bcCtrl.tabDelete">Delete</button>

		<button class="btn btn-default"
			ng-click="bcCtrl.refresh()">Cancel</button>
	</div>
</div>
